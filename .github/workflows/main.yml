name: Update Bond Yield CSV

permissions:
  contents: write
  
on:
  schedule:
    - cron: "0 8 * * *"   # daily at 08:00 UTC (change if desired)
  workflow_dispatch:      # allows manual run from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          use-public-rspm: true

      # Install R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # Install required R packages
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            tidyverse
            httr
            jsonlite
            fredr
            pdfetch
          cache: true

      # Run your script with secret key
      - name: Run BondYieldsPublic.R
        run: Rscript BondYieldsPublic.R
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      # Commit updated CSV(s)
      - name: Commit updated data
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*
          git commit -m "Automated bond yield update" || echo "No changes"
          git push
